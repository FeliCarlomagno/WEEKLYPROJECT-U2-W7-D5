<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pagina di canzoni preferite</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <!--NAVBAR-->
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid w-100">
          <a class="navbar-brand w-25 d-flex align-items-center" href="#">
            <img
              src="/Assets/image/c28747d4-c315-4ae8-8c7b-5ac8a12a85da.png"
              class="d-inline-block align-text-top w-25"
            />
          </a>
        </div>
      </nav>
      <h1 class="text-center">Canzoni preferite!</h1>
      <!--FINE NAVBAR-->
    </header>
    <main>
      <!--PRIMA SEZIONE-->
      <article>
        <div class="container">
          <div class="row" id="cardAppend"></div>
        </div>
      </article>
    </main>
    <!--FINE PRIMA SEZIONE-->

    <!--SECONDA SEZIONE-->
    <article>
      <div class="container2">
        <div class="row d-flex justify-content-center" id="cardAppend2">
          <h3 class="text-center">CANZONE PREFERITA</h3>
        </div>
      </div>
    </article>
    <!--FINE SECONDA SEZIONE-->

    <!--CAROUSEL-->
    <div class="d-flex justify-content-center">
      <div
        id="carouselExampleAutoplaying"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active w-25" id="carouselImg"></div>
          <div class="carousel-item w-25" id="carouselImg2">
            <!--<img src="..." class="d-block w-100" alt="..." />-->
          </div>
          <div class="carousel-item w-25" id="carouselImg3">
            <!--<img src="..." class="d-block w-100" alt="..." />-->
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <!--FINE CAROUSEL-->

    <!--BOTTONE ELIMINA-->
    <button type="button" class="btn btn-danger" id="buttonDelete">
      Trova la cancone pi√π vecchia
    </button>
    <!--FINE BOTTONE ELIMINA-->
    <footer></footer>
    <!--SCRIPT-->
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
